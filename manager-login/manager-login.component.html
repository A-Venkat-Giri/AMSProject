    <div class="col-md-5 offset-md-4 card card-body mt-5">
            <form #loginForm="ngForm" (ngSubmit)="printForm(loginForm)">
                <h1>Manager Login</h1>
        
                <div class="form-group">
                    <label for="userid">Enter UserId :</label>
                    <input type="number" #userid="ngModel" ngModel name="userid" id="userid" class="form-control" required>
                    <div *ngIf="userid.touched && userid.invalid" >
                            <p class="alert alert-danger" > *This field is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userpassword">Enter userpassword :</label>
                    <input type="password" #userpassword="ngModel" ngModel name="userpassword" id="userpassword" class="form-control"
                        required>
                    <div *ngIf="userpassword.touched && userpassword.invalid" >
                            <p class="alert alert-danger" > This field is required</p>
                    </div>
                </div>
                <!-- <div class="btn-group col-md-12"> -->
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login </button>
                <!-- </div> -->
        
            </form>
        </div>
